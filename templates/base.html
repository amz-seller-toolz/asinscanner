<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ASIN Scanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
  <div class="container">
    <h1 class="mb-3">ASIN Scanner</h1>
    <nav class="mb-3">
      <a href="{{ url_for('index') }}" class="me-2">Home</a>
      <a href="{{ url_for('asins') }}" class="me-2">ASINs</a>
      <a href="{{ url_for('patterns') }}" class="me-2">Patterns</a>
      <a href="{{ url_for('results') }}" class="me-2">Results</a>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'info' if cat=='info' else cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
