<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ASIN Scanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
  <div class="container">
    <h1 class="mb-3">ASIN Scanner</h1>
    <nav class="mb-3">
      <a href="{{ url_for('index') }}" class="me-2">Home</a>
      <a href="{{ url_for('asins') }}" class="me-2">ASINs</a>
      <a href="{{ url_for('patterns') }}" class="me-2">Patterns</a>
      <a href="{{ url_for('results') }}" class="me-2">Results</a>
      <a href="{{ url_for('scan_logs') }}" class="me-2">Scan-Logs</a>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category if category else 'info' }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <!-- Add Bootstrap JS bundle so modals and JS APIs work -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
